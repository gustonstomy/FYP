<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="register-page.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="wrapper">
        <div class="form-box login">
            <h1>AGRIC-HOME</h1>
            <h2>Register as a Loborer</h2>
            <form action="#">

                <div class="lables"><label for="email">Name</label></div>

                <div class="input-box">
                    <input type="text" required>
                </div>

                <div class="lables"><label for="email">Email</label></div>

                <div class="input-box">
                    <input type="email" required>
                </div>

                <div class="lables"><label for="password">Password</label></div>

                <div class="input-box">
                    <input type="password" required>
                </div>
                <div class="btn-div"><button type="submit" class="btn">Register</button></div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
